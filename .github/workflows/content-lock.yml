name: Content Lock

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-content-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update and Auto-Commit Hashes
        run: |
          # This runs the update script instead of the verify script
          python3 scripts/verify_content_lock.py --update
          
          # This pushes the new hashes back to GitHub so the build passes
          git config --global user.name "Divergify-Bot"
          git config --global user.email "bot@divergify.app"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: auto-update content lock [skip ci]"
          git push
