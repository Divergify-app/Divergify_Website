name: Content Lock

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-content-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is the "key" that lets the bot fix the file for you
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update and Auto-Commit Hashes
        run: |
          # This command tells the script to UPDATE the manifest, not just check it
          python3 scripts/verify_content_lock.py --update
          
          # This part pushes the fixed manifest back to your repo automatically
          git config --global user.name "Divergify-Bot"
          git config --global user.email "bot@divergify.app"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: auto-update content lock [skip ci]"
          git push
